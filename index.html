<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <ul id="myUL">
        <li>Go to the market</li>
        <li class="checked">Pay bills</li>
        <li>Meet Friends</li>
        <li>Do exercises</li>
        <li>Read a book</li>
        <li>Organize the house</li>
        <li>Learn how to cook new dish</li>
        <li>Play leauge of legend</li>

      </ul>

      <div id="myDIV" class="header">

        <form id="my-form">
          <input type="text" id="myInput" placeholder="Adding new todo items">
          <input class="addBtn" type="submit" value="submit">
          <!-- <span id="submit-btn" class="addBtn">Submit</span> -->
        </form>
      </div>

    <script src="index.js" type="module"></script>
